<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>Daily Cookin'</title>
</head>

<body>
    <div class="transbox">
        <div class="container">
            <h1>Daily Cookin'</h1>
            <h2>What would you like to cook?</h2>

            <form id="recipe-form">
                <input type="text" name="recipeSearch" id="js-recipe-search" aria-label="search" placeholder="Search" required>

                <button type="submit">Go!</button>
            </form>

            <p id="js-error-message" class="error-message"></p>
        </div>

        <div class="results-list hidden">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
